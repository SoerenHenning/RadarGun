language: java
jdk:
  - oraclejdk8
after_success:
  - echo "$TRAVIS_BRANCH"
  - echo "$TRAVIS_PULL_REQUEST"
  - echo "$TRAVIS_BRANCH" = "master"
  - echo "$TRAVIS_PULL_REQUEST" = "false"
  - echo ["$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false"]
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; mvn deploy --settings deploy/settings.xml -DperformRelease=true -DskipTests=true; fi
env:
  global:
    - secure: ""
    - secure: ""
